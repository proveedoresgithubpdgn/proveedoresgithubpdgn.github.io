<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../js/libs/bignumber.js/bignumber.min.js"></script>
    <script src="../js/libs/numeral.js/numeral.min.js"></script>
    <title>Proveedores</title>
</head>

<body>

    <h1>Proveedores</h1>
    <em>El borde azul indica obligatorio</em>

    <form action="javascript:procesa();" id="forma">
        <p>
            <label accesskey="C">
                Clave
                <input type="text" name="clave" placeholder="1 a 10 digitos" minlength="1" maxlength="10" required>
            </label>
        </p>
        <p>
            <label accesskey="N">
                Nombre
                <input type="text" name="nombre" placeholder="1 a 60 caracteres" minlength="1" maxlength="60" required>
            </label>
        </p>
        <p>
            <label accesskey="T">
                Telefono
                <input type="text" name="telefono" placeholder="10 a 14 digitos" minlength="10" maxlength="14" required>
            </label>
        </p>
        <p>
            <label accesskey="F">
                Fecha
                <input name="fecha" type="date" required>
            </label>
        </p>
        <input type="submit" value="Procesar">
        <input type="reset" value="Limpiar">
        <br>
        <output id="salidaClave"></output>
        <output id="salidaNombre"></output>
        <output id="salidaTelefono"></output>
        <output id="salidaFecha"></output>
    </form><br>
    <footer>
        &copy; Copyright Pedro Daniel Gomez Noveron
    </footer>


    <script src="../js/proveedores.js"></script>
</body>

</html>
